<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/9028608361.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }
        .navbar a i {
            margin-right: 8px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #575757;
            flex-direction: column;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff4500;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="INDEX.HTML"><i class="fa-solid fa-house"></i> Home</a>
        <a href="about.html"><i class="fa-solid fa-circle-user"></i> About</a>
        <a href="IMAGES.html"><i class="fa-solid fa-image"></i>Images</a>
     
    </div>

    <!-- Hero Section -->
    
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>Your one-stop destination for amazing content</p>
        <a href="https://www.instagram.com/rinkul_008__/" class="btn">INSTAGRAM</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 My Website | All Rights Reserved
    </div>

</body>
</html>
